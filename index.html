<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Amazon</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="assets/logo.png" alt="logo amazon">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h5 class="titolo">Shop All Holiday Gift Cards</h5>
            <div>
                <h2>Holiday Gift Guides</h2>
                <h5>Be a go-gifter</h5>
            </div>
        </section>
        <article class="contenitore">
                <div class="titolo2">
                    <span>Find the perfect Gift <span class="sottotitolo">Shop now</span></span>
                </div>
                <img class="img" src="assets/img_1.jpg" alt="Immagine 1"/>
                <img class="img" src="assets/img_2.jpg" alt="Immagine 2"/>
                <img class="img" src="assets/img_3.jpg" alt="Immagine 3"/>
                <img class="img" src="assets/img_4.jpg" alt="Immagine 4"/>
        </article>
        <article class="contenitore2">
            <div>
                <img src="assets/img_9.png" alt="Immagine 5"/>
                <span>Play the gifting game <span class="sottotitolo">Shop gaming</span></span>
            </div>
        </article>
        <article class="contenitore2">
            <div>
                <img src="assets/img_10.png" alt="Immagine 6"/>
                <span>The sound of cheer <span class="sottotitolo">Shop Audio & Accessories</span></span>
            </div>
        </article>
    </main>
    <footer>
        <h6><a href="#">Back to top</a></h6>
        <div>
            <img class="logo" src="assets/logo.png" alt="logo Amazon"/>
        </div>
    </footer>

</html>
